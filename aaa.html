<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id = "hua" width="600" height="400" style="border: 1px solid #ccc"></canvas>
	<script>
		var c = document.getElementById('hua')
		var cxt = c.getContext("2d")
    cxt.fillStyle = "#ccc"
    cxt.moveTo(100,100)
    cxt.lineTo(300,100)
    cxt.setLineDash([8,8,5])
    console.log(cxt.getLineDash())
    cxt.lineDashOffset = 20
    cxt.strokeStyle = "#00a4ff"
		cxt.stroke()
	</script>
</body>
</html>
