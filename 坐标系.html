<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>title</title>
	<style>
    canvas {
    	border: 1px solid #ccc;
    }
	</style>
</head>
<body>
	<canvas width="600" height="400"></canvas>
	<script>
		var myCanvas = document.querySelector('canvas')
		var ctx = myCanvas.getContext('2d')
    
    //原点距离画布的距离
    var space = 20
    var canvasHeight = ctx.canvas.height
    var canvasWidth = ctx.canvas.width
    var x0 = space
    var y0 = canvasHeight - space
    //X轴
    var arrowSize = 10
    ctx.beginPath() 
    ctx.moveTo(x0, y0)
    ctx.lineTo(canvasWidth - space, y0) 
    //箭头
    ctx.lineTo(canvasWidth - space - arrowSize / 2, y0 + arrowSize / 2)
    ctx.lineTo(canvasWidth - space - arrowSize / 2, y0 - arrowSize / 2)
    ctx.lineTo(canvasWidth - space, y0)
    ctx.stroke()
    ctx.fill()
    //Y轴
    ctx.beginPath() 
    ctx.moveTo(x0, y0)
    ctx.lineTo(x0, space) 
    //箭头
    ctx.lineTo(x0 - arrowSize / 2, space + arrowSize / 2)
    ctx.lineTo(x0 + arrowSize / 2, space + arrowSize / 2)
    ctx.lineTo(x0, space)
    ctx.stroke()
    ctx.fill()
	</script>
</body>
</html>
